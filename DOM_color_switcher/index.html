<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Switcher</title>
  </head>
  <body>
    <div id="heading">
      <h1>Color Switcher</h1>
    </div>

    <div id="content">
    <div class="controls">
        <button class="random-btn">Random Color</button>
        <input class="color-input" type="text" placeholder="color, #hex, rgb()">
        <button class="submit-btn">Apply</button>
    </div>
    <span class="current-color">Current Color: </span>
</div>

    <script src="script.js"></script>
  </body>
</html>
